<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="w-screen h-screen">
    <div class="w-[60%] h-full flex flex-col m-10 gap-4">
        <header class="font-bold text-4xl">
            <h1>TO DO LIST</h1>
        </header>
        
        <div class="form flex gap-2">
            <input class="border-2 px-4 py-2 rounded-lg" type="text" placeholder="What will you do today?">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg font-bold hover:bg-blue-700">
                Add
            </button>
        </div>

        <ul class="to-do-list flex gap-4 flex-col">
            <!-- <li class="p-4 bg-gray-100 rounded-md shadow-md hover:bg-gray-200 transition-colors"><input type="checkbox" name="item" value="linkedin" class="mr-2"><label class="text-lg font-medium text-gray-700">linkedin</label></li> -->
            <!-- <li class="p-4 bg-gray-100 rounded-md shadow-md hover:bg-gray-200 transition-colors"><input type="checkbox" name="item" value="linkedin2" class="mr-2"><label class="text-lg font-medium text-gray-700">linkedin 2</label></li> -->
        </ul>
        
        <div class="flex gap-2">
            <button class="bg-green-500 text-white px-4 py-2 rounded-lg font-bold hover:bg-green-700 hidden finished">
                FINISHED
            </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
