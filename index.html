<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        input[type="checkbox"] {
            accent-color: rgb(245, 52, 84);
        }
    </style>
    <!-- <link rel="shortcut icon" href="logo6.png" type="image/x-icon"> -->
    <link rel="icon" href="logo6.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #FED9E9;" class="min-w-screen flex items-center justify-center">
    <div class="w-full sm:w-2/3 lg:w-1/3 h-full flex flex-col mx-auto mt-10 lg:m-10 gap-4 lg:shadow-lg lg:rounded-lg lg:p-6">
        <header class="flex flex-col items-center justify-center lg:justify-start">
            <div class="images flex">
                <img class="h-12 object-contain" src="logo4.png" alt="Icon">
                <img class="h-12 object-contain" src="logo5.png" alt="Icon">
                <img class="h-12 object-contain" src="logo6.png" alt="Icon">
            </div>
            <h1 class="ml-4 text-4xl text-center font-bold">TO DO LIST</h1>
        </header>
        
        <div class="mx-auto w-3/4">
            <div class="form flex gap-2 mt-10 items-center justify-center">
                <input class="border-2 px-4 py-2 rounded-lg w-full" type="text" placeholder="What's the plan?">
                <button style="background-color: #c277fa;" class="add text-white px-4 py-2 rounded-lg font-bold hover:bg-blue-700">
                    add
                </button>
            </div>
    
            <ul class="to-do-list mt-4 flex gap-4 flex-col">
                
            </ul>

            <div class="pookie-container flex items-center justify-center">

            </div>
            
            <div class="flex gap-2 mt-4 ">
                <button style="background-color: #c277fa;" class="text-white px-4 py-2 rounded-lg font-bold hover:bg-green-700 hidden finished">
                    done?
                </button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
